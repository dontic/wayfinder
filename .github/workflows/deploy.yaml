# This workflow will build Wayfinder's Docker images (backend and frontend)
# and push them to the docker registry when a production release tag (i.e.: 1.0.1)
# is pushed to the repository.
#
#
# Required actions secrets:
# - DOCKER_USERNAME: Username for docker registry login
# - DOCKER_PASSWORD: Password for docker registry login
#
# Required actions environment variables:
# - DOCKER_REGISTRY: Docker registry/organization name

name: Build and Deploy Prod

# Triggers
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+" # Push events to matching numeric semver tags, i.e., 1.0.0, 20.15.10

env:
  # Docker registry/organization (Docker Hub)
  DOCKER_REGISTRY: dontic

jobs:
  docker-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: wayfinder-backend
            context: ./backend
            dockerfile: ./backend/docker/Dockerfile
            build-args: ""
          - name: wayfinder-frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
            build-args: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Get the tag name
        id: get_version
        run: echo "PROD_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build & push Docker image - ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          build-args: ${{ matrix.build-args }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.name }}:${{ steps.get_version.outputs.PROD_VERSION }}
            ${{ env.DOCKER_REGISTRY }}/${{ matrix.name }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.name }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ matrix.name }}:buildcache,mode=max